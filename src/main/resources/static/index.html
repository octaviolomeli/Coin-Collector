<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Collector - Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-image: url('./images/indexBG.png');">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 id="pageHeader">Coin Collector</h1>
                <a href="./input.html" class="button green">New</a>
                <br>
                <a href="./load.html" class="button yellow">Load</a>
            </div>
            <div class="col-md-4">
                <div id="instructions">
                    <h2>New:</h2>
                    <p>Start a new game with an inputted seed.</p>
                    <h2>Load:</h2>
                    <p>Load a game that was previously saved.</p>
                    <h2>In Game Keys:</h2>
                    <span>[W]: Move Up</span><br>
                    <span>[A]: Move Left</span><br>
                    <span>[S]: Move Down</span><br>
                    <span>[D]: Move Right</span><br>
                    <span>[F]: Turn on lights</span><br>
                    <span>[P]: Display enemy path</span><br>
                    <span>[#Q]: Quit + save in slot num # (0 if don't save)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
